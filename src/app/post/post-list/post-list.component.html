<div class="container">
  <h1>List of Posts</h1>
  <br>
  <button [routerLink]="['/posts/create']" class="btn btn-success">Create</button>
  <br><br>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <a [routerLink]="['/posts/', post.id,'view']" class="btn btn-info">View</a> &nbsp;
        <a [routerLink]="['/posts/',post.id,'edit']" class="btn btn-primary">Edit</a> &nbsp;
        <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>

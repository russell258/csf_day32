<div class="container">
  <h1> List of Fruits</h1>
  <div class="row">
    <div class="col">
      <a routerLink="/fruits/create" class="btn btn-primary">Create</a>
    </div>
    <div class="col">
      <a routerLink ="/posts/home" class = "btn btn-info">Go to Posts</a>
    </div>
  </div>
</div>

<br><br>

<div class="container">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope = "col">ID</th>
        <th scope = "col">Fruit</th>
        <th scope = "col">Quantity</th>
        <th scope = "col">Price</th>
        <th scope = "col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fruit of allFruits">
        <td>{{fruit.id}}</td>
        <td>{{fruit.name}}</td>
        <td>{{fruit.quantity}}</td>
        <td>{{fruit.price}}</td>
        <td>
          <a [routerLink]="['/fruits/edit',fruit.id]" class = "btn btn-success">Edit</a>
          &nbsp;&nbsp;
          <button class ="btn btn-danger" (click)="delete(fruit.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
